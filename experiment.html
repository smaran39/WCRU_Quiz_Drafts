<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create Quiz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body class="container">

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
              <form id="form39" class="" action="" method="post">

                <div class="form-group row">

                    <label for="example-text-input" class="col-2 col-form-label">Text</label>
                    <div class="col-10">
                        <input class="form-control" type="text" name="field1" value="" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-search-input" class="col-2 col-form-label">Search</label>
                    <div class="col-10">
                        <input class="form-control" type="search" name="field2" value="" id="example-search-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                        <input class="form-control" type="email" name="field3" value="" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-url-input" class="col-2 col-form-label">URL</label>
                    <div class="col-10">
                        <input class="form-control" type="url" name="field4" value="https://getbootstrap.com" id="example-url-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                    <div class="col-10">
                        <input class="form-control" type="tel" name="field5" value="" id="example-tel-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-password-input" class="col-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input class="form-control" type="password" name="field6" value="" id="example-password-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-number-input" class="col-2 col-form-label">Number</label>
                    <div class="col-10">
                        <input class="form-control" type="number" name="field7" value="" id="example-number-input">
                    </div>
                </div>

                <input class="btn btn-primary" type="button" name="" value="Save Form" id="saveData">
              </form>
            </div>
        </div>
    </section>

    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="" action="" method="post">
            <div class="" id="answers_mappings">
              
            </div>
          </form>
        </div>
      </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="experimental.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
